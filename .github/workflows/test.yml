name: ğŸš§ Test

on:
  push:
    branches:
      - '*'

jobs:
  test:
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v4
      - uses: actions/upload-artifact@v4
        with:
          name: Test Results
          path: |
            coverage/
            test_reports/
      - name: Use Node.js 22.x
        uses: actions/setup-node@v3
        with:
          node-version: 22.x
      - run: npm ci
      - run: npm run build
      - run: npm run test:cov
