on:
  push:
    branches:
      - '*'
  workflow_dispatch:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 22.x
        uses: actions/setup-node@v3
        with:
          node-version: 22.x
      - run: npm ci
      - run: npm run build
      - run: npm run test:cov
